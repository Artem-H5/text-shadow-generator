<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Text shadow generator</h1>

    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-md-6">
                <div class="card">
                    <div class="card-header bg-primary">Налаштування:</div>
                    <div class="card-body">
                        <label for="font_size">Розмір шрифта</label>
                        <input class="form-range" id="font_size" type="range" min="8" max="40" step="1" value="40">
                        <label for="offset_x">Здвиг по осі X</label>
                        <input class="form-range" id="offset_x" type="range" min="-15" max="15" step="1" value="4">
                        <label for="offset_y">Здвиг по осі Y</label>
                        <input class="form-range" id="offset_y" type="range" min="-15" max="15" step="1" value="-1">
                        <label for="blur">Розмиття</label>
                        <input class="form-range" id="blur" type="range" min="0" max="15" step="1" value="0">
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-6">
                <div class="card">
                    <div class="card-header bg-primary">Колір:</div>
                    <div class="card-body">
                        <input type="color" value="#ff0000">
                        <label for="opacity">Прозорість</label>
                        <input class="form-range" id="opacity" type="range" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-12">
                <div class="card">
                    <div class="card-header bg-primary">Результат:</div>
                    <div class="card-body">
                        <label for="resultHex">Колір в HEX</label>
                        <textarea id="resultHex" rows="4" readonly></textarea><br>
                        <label for="resultRgba">Колір в RGBA</label>
                        <textarea id="resultRgba" rows="3" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
